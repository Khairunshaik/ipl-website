<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="btn">set the data to local storage</button>
    <button id="btn2">printing from local storage</button>
    <button id="btn3">Remove city from local storage</button>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click" , function(){
            localStorage.setItem("name" , "chinnu")
            localStorage.setItem("city" , "rjy")
            localStorage.setItem("country" , "india")
        });



        let btn2 = document.getElementById("btn2");
        btn2.addEventListener("click" , function(){
            const name = localStorage.getItem("name")
            const city = localStorage.getItem("city")
            const country = localStorage.getItem("country")


            // let p = document.createElement("p");
            // p.innerText = country;
            // document.body.appendChild(p);

            console.log(name, city, country);
        });


        let btn3 = document.getElementById("btn3");
        btn3.addEventListener("click" , function(){
            localStorage.removeItem("country");
        });
    </script>

</body>
</html>
