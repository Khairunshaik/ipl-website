<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <h1 id="heading">Chinnu</h1>
    <img id="pic" src="https://tse1.mm.bing.net/th?id=OIP.D4F6BJf2RGa-VGo_h7i9TwHaEH&pid=Api&P=0&h=180" alt="">

    <script>
        console.log($("#heading").text());   // this will hold the old value
        $("#heading").text("Tamum");    //here we are updating the heading
        console.log($("#heading").text());    //this will print the new value


        $("#heading").css("color" , "blue");
        $("#heading").css("background" , "orange");
        $("#heading").css("padding" , "30px");
        $("#heading").css("font-size" , "50px");

        // $("#pic").hide();
        let flag = true;
        setInterval(function() {
            if(flag){
               $("#pic").show();
               flag = false;
            }
            else{
                $("#pic").hide();
                flag = true;
            }
        } , 1000)
    </script>

</body>
</html>
